syntax = "proto3";
option go_package="github.com/kwesilarbi/store-microservices/payment";

message CreatePaymentRequest {
    float price = 1;
    float vat = 2;
}

message CreatePaymentResponse {
    float total_price = 1;
}

service Payment {
    rpc Create(CreatePaymentRequest) returns (CreatePaymentResponse) {}
}